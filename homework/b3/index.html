<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <div class="container">

    <div class="header">
      <a class="close" href="#">
        <i class="fa-solid fa-xmark"></i>
      </a>
      <h1>Submit a tool</h1>
    </div>
    <div class="content">
      <form class="main-form" action="" method="">


        <div class="row">
          <label>Name</label>
          <input type="name" placeholder="UI Design Daily">
        </div>
        <div class="row">
          <label>Link to resource</label>
          <input type="email" placeholder="https://www.uidesigndaily.com/">
        </div>
        <div class="row">
          <label>Category</label>
          <input type="Category" placeholder="Select a category">
        </div>
        <div class="button">
          <button>Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
